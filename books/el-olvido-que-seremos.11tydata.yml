quotes:
- raw: Mi mamá decía siempre «niñas» porque las niñas eran más y entonces esa regla
    gramatical (un hombre entre mil mujeres convierte todo al género masculino) para
    ella no contaba.
- raw: 'Creo que el único motivo por el que he sido capaz de seguir escribiendo todos
    estos años, y de entregar mis escritos a la imprenta, es porque sé que mi papá
    habría gozado más que nadie al leer todas estas páginas mías que no alcanzó a
    leer. Que no leerá nunca. Es una de las paradojas más tristes de mi vida: casi
    todo lo que he escrito lo he escrito para alguien que no puede leerme, y este
    mismo libro no es otra cosa que la carta a una sombra.'
- raw: «Si quieres que tu hijo sea bueno, hazlo feliz, si quieres que sea mejor, hazlo
    más feliz. Los hacemos felices para que sean buenos y para que luego su bondad
    aumente su felicidad».
- raw: mi acto idiota y brutal no lo había cometido por decisión mía, ni por pensar
    nada bueno o malo sobre los judíos, sino por puro espíritu gregario, y quizá sea
    por eso que desde que crecí les rehúyo a los grupos, a los partidos, a las asociaciones
    y manifestaciones de masas, a todas las gavillas que puedan llevarme a pensar
    no como individuo sino como masa y a tomar decisiones, no por una reflexión y
    evaluación personal, sino por esa debilidad que proviene de las ganas de pertenecer
    a una manada o a una banda.
- raw: «Tu preocupación por la dependencia económica prolongada me recordó mis clases
    de antropología, en donde he aprendido que mientras más avanzada es una especie
    animal, más largo es su período de niñez y adolescencia. Y creo que nuestra especie
    familiar es bastante avanzada en todo sentido. Yo también dependí hasta los 26
    años, pero nunca tuve preocupación por ello, para hablarte francamente. Puedes
    estar seguro de que mientras continúes estudiando y trabajando como tú lo haces,
    para nosotros tu dependencia no será una carga sino una agradabilísima obligación
    que asumimos con muchísimo gusto y orgullo».
- raw: Creer a ciegas lo que le dicen los padres es una cuestión de supervivencia
    para cualquier niño, y en eso caben los asuntos de la vida práctica como también
    las creencias religiosas.
- raw: Sólo quienes estén, desde muy temprano en la vida, expuestos a la semilla de
    la duda, podrán dudar de una u otra de sus creencias. Con una dificultad adicional
    para el punto de vista que desconoce la vida espiritual (en el sentido de seres
    y lugares que sobreviven después de la muerte o que son preexistentes a nuestra
    propia vida), que consiste en que probablemente, por una cierta agonía existencial
    del hombre, y por nuestra torturadora y tremenda conciencia de la muerte, el consuelo
    de otra vida y de tener un alma inmortal, capaz de llegar al cielo o capaz de
    trasmigrar, será siempre más atractiva, y dará más cohesión social y sentimiento
    de hermandad entre personas lejanas, que la fría y desencantada visión en la que
    se excluye la existencia de lo sobrenatural.
- raw: No es que a uno le enseñen a vengarse (pues nacemos con sentimientos vengativos),
    sino que le enseñan a no vengarse. No es que a uno le enseñen a ser bueno, sino
    que le enseñan a no ser malo. Nunca me he sentido bueno, pero sí me he dado cuenta
    de que muchas veces, gracias a la benéfica influencia de mi papá, he podido ser
    un malo que no ejerce, un cobarde que se sobrepone con esfuerzo a su cobardía
    y un avaro que domina su avaricia. Y lo que es más importante, si hay algo de
    felicidad en mi vida, si tengo alguna madurez, si casi siempre me comporto de
    una manera decente y más o menos normal, si no soy un antisocial y he soportado
    atentados y penas y todavía sigo siendo pacífico, creo que fue simplemente porque
    mi papá me quiso tal como era, un atado amorfo de sentimientos buenos y malos,
    y me mostró el camino para sacar de esa mala índole humana que quizá todos compartimos,
    la mejor parte.
- raw: 'hay un único motivo por el que vale la pena perseguir algún dinero: para poder
    conservar y defender a toda costa la libertad de pensamiento, sin que nadie nos
    pueda someter a un chantaje laboral que nos impida ser lo que somos.'
- raw: «No es la muerte la que se lleva a los que amamos. Al contrario, los guarda
    y los fija en su juventud adorable. No es la muerte la que disuelve el amor, es
    la vida la que disuelve el amor».
- raw: «cristiano en religión, marxista en economía y liberal en política».
- raw: Cuando uno lleva por dentro una tristeza sin límites, morirse ya no es grave.
    Aunque uno no se quiera suicidar, o no sea capaz de levantar la mano contra sí
    mismo, la opción de hacerse matar por otro, y por una causa justa, se vuelve más
    atractiva si se ha perdido la alegría de vivir.
- raw: Sabemos que nos vamos a morir, simplemente por el hecho de que estamos vivos.
