quotes:
  - raw: "¿acaso un drogadicto va a dejarlo porque le digamos que la droga es mala? ¿Acaso un fumador va a parar porque le avisemos de que el tabaco mata? No, porque no pueden, no pueden dejarlo... ¡Esa es la maravilla del ser humano!: que nos podemos hacer ricos gracias a sus adicciones. Al fin y al cabo solo se trata de eso: de encontrar las debilidades de las personas y hacer negocio con ellas."
  - raw: "Hemos creado el ecosistema perfecto para ganar dinero: les damos una educación mediocre donde, por ejemplo, leer les parece una condena; después les obligamos a trabajar durante ocho o diez horas en un empleo de mierda, por un sueldo de mierda y acaban tan cansados que lo único que les apetece es llegar a casa y poner la tele. Una tele que les dirá en qué gastar ese dinero que tanto les ha costado ganar. La rueda perfecta. Así que no se preocupen, por muchas barbaridades que yo pueda decir esta noche la batalla para ellos siempre está perdida."
  - raw: "los recuerdos no entienden de tiempo. Cuando duelen, duelen; porque desafortunadamente los recuerdos siempre duelen en presente."
  - raw: "un virus que va a acabar con la Tierra, eso es lo que somos los humanos."
  - raw: "Nos escandalizamos cuando salen noticias de padres que maltratan a sus hijos, de hijos que maltratan a sus padres... pero al fin y al cabo nosotros estamos haciendo lo mismo con el planeta: estamos matando a quien nos da la vida, y en cambio a nadie parece preocuparle."
