quotes:
  - raw: "Without the fear of heights, there can be no appreciation for the beauty of high places."
  - raw: "For the majority of people, what they love exists only in the imagination. The object of their love is not the man or woman of reality, but what he or she is like in their imagination. The person in reality is just a template used for the creation of this dream lover. Eventually, they find out the differences between their dream lover and the template. If they can get used to those differences, then they can be together. If not, they split up. It’s as simple as that."
  - raw: "hanging landscape paintings in a house situated in the Garden of Eden would be as pointless as pouring a bucket of water into the ocean."
  - raw: "‘Make time for life, or life won’t make time.’"
  - raw: "The world, made complex by technology, was becoming simple again, its technology hidden deeply behind the face of reality."
  - raw: "He had lived life always looking out for the next thing, and whenever he had gained, he had also lost, leaving him with little in the end."
  - raw: "“The universe is a dark forest. Every civilization is an armed hunter stalking through the trees like a ghost, gently pushing aside branches that block the path and trying to tread without sound."
