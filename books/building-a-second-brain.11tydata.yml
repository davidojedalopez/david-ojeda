- raw: The solution is to keep only what resonates in a trusted place that you control,
    and to leave the rest aside. When something resonates, it moves you on an intuitive
    level. Often, the ideas that resonate are the ones that are most unusual, counterintuitive,
    interesting, or potentially useful. Don’t make it an analytical decision, and
    don’t worry about why exactly it resonates—just look inside for a feeling of pleasure,
    curiosity, wonder, or excitement, and let that be your signal for when it’s time
    to capture a passage, an image, a quote, or a fact.
- raw: The best way to organize your notes is to organize for action, according to
    the active projects you are working on right now. Consider new information in
    terms of its utility, asking, “How is this going to help me move forward one of
    my current projects?”
- raw: Every time you take a note, ask yourself, “How can I make this as useful as
    possible for my future self?” That question will lead you to annotate the words
    and phrases that explain why you saved a note, what you were thinking, and what
    exactly caught your attention. Your notes will be useless if you can’t decipher
    them in the future, or if they’re so long that you don’t even try. Think of yourself
    not just as a taker of notes, but as a giver of notes—you are giving your future
    self the gift of knowledge that is easy to find and understand.
- raw: I’m here to tell you that that is no way to live your life. Information becomes
    knowledge—personal, embodied, verified—only when we put it to use. You gain confidence
    in what you know only when you know that it works. Until you do, it’s just a theory.
    This is why I recommend you shift as much of your time and effort as possible
    from consuming to creating.
