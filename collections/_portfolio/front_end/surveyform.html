<section>
    <h1 id="title">
      Survey form
    </h1>
      
    <p id="description">
      Take the survey man!
    </p>
</section>

<section>
  <form>
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" required placeholder="David Ojeda">

    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" required placeholder="david.ojeda.lopez@gmail.com">

    <label for="number" id="number-label">Number:</label>
    <input type="number" min="0" max="10" id="number" placeholder="5">    

    <label for="dropdown"></label>
    <select name="dropdown" id="dropdown">
      <option value="Pineapple">Pineapple</option>
      <option value="No pineapple">No pineapple</option>
    </select>
  
    <label for="comments">Comments:</label>
    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Would love to hear from you!"></textarea>

    <button type="submit" id="submit">Send!</button>
  </form>
</section>
