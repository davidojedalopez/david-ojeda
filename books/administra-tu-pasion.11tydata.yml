quotes:
  - raw: "No somos apasionados de los videojuegos, somos apasionados del empoderamiento que sentimos con los videojuegos. Somos apasionados de nosotros mismos. De nuestra mejor versión."
  - raw: "No es “el gobierno” como entidad abstracta el que gasta dinero, ni “la iniciativa privada” como fantasma capitalista, ni “el consumo público” como masa sin forma, sino personas e INDIVIDUOS que están tomando decisiones y acciones los 365 días de un año, los que conformarán la totalidad de un Producto Interno Bruto al final de ese año."
