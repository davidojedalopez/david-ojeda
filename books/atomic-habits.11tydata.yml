  - raw: "the consequences of bad habits are delayed while the rewards are immediate."
  - raw: "Put another way, the costs of your good habits are in the present. The costs of your bad habits are in the future."
  - raw: "What is immediately rewarded is repeated. What is immediately punished is avoided."
  - raw: "Lost days hurt you more than successful days help you."
  - raw: "“The first rule of compounding: Never interrupt it unnecessarily.”"
  - raw: "It’s easy to train when you feel good, but it’s crucial to show up when you don’t feel like it—even if you do less than you hope."
    comments:
      - Es muy fácil lograr tus objetivos cuando estás motivado. Por ejemplo, es más fácil ir al gimnasio al empezar el año porque estás motivado por un año nuevo, tienes propósitos que cumplir. Y muchas otras personas piensan igual que tú, por eso los gimnasios están hasta su madre desde enero a marzo. Son pocos los que continúan después de esas fechas, pero son ellos quienes siguieron sus hábitos a pesar de no estar siempre motivados.
  - raw: "Named after the economist Charles Goodhart, the principle states, “When a measure becomes a target, it ceases to be a good measure.”"
  - raw: "But just because you can measure something doesn’t mean it’s the most important thing. And just because you can’t measure something doesn’t mean it’s not important at all."
  - raw: "To make bad habits unsatisfying, your best option is to make them painful in the moment."
  - raw: "An accountability partner can create an immediate cost to inaction. We care deeply about what others think of us, and we do not want others to have a lesser opinion of us."
  - raw: "You don’t have to build the habits everyone tells you to build. Choose the habit that best suits you, not the one that is most popular."
    comments:
      - No todos tenemos los mismos hábitos, e intentar tener los hábitos populares puede ser contraproducente.
      - Ajusta tus hábitos a tu estilo de vida y no vayas por ahí solamente copiando los "hábitos de moda".
  - raw: "Pick the right habit and progress is easy. Pick the wrong habit and life is a struggle."
  - raw: "Play a game that favors your strengths. If you can’t find a game that favors you, create one."
  - raw: "The Goldilocks Rule states that humans experience peak motivation when working on tasks that are right on the edge of their current abilities. Not too hard. Not too easy. Just right."
  - raw: "The greatest threat to success is not failure but boredom. We get bored with habits because they stop delighting us."
  - raw: "The only way to become excellent is to be endlessly fascinated by doing the same thing over and over. You have to fall in love with boredom."
  - raw: "Anyone can work hard when they feel motivated. It’s the ability to keep going when work isn’t exciting that makes the difference."
  - raw: "Professionals stick to the schedule; amateurs let life get in the way."
  - raw: "Everything is impermanent."
  - raw: "The upside of habits is that we can do things without thinking. The downside is that we stop paying attention to little errors."
  - raw: "Reflection and review is a process that allows you to remain conscious of your performance over time."
  - raw: "The tighter we cling to an identity, the harder it becomes to grow beyond it."
  - raw: "If you keep saying something is a priority but you never act on it, then you don’t really want it."
  - raw: "This is the wisdom behind Seneca’s famous quote, “Being poor is not having too little, it is wanting more.”"
