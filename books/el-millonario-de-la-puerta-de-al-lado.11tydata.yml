quotes:
  - raw: "Un 90 % de millonarios que viven en casas valoradas por debajo de los 300.000 dólares están totalmente satisfechos con la vida que llevan."
  - raw: "«Cerca de la mitad de los millonarios norteamericanos no viven en barrios de lujo». Ahí fue cuando se me encendió la bombilla. El verdadero tema no estaba en la población millonaria en general, sino en los millonarios de perfil bajo,"
  - raw: "Riqueza no es lo mismo que renta. Si cada año percibes una renta cuantiosa y la gastas entera, no te haces rico, tan sólo gozas de un buen nivel de vida. Riqueza es lo que acumulas, no lo que gastas."
    comments:
      - Puedes ganar mucho dinero al mes, pero si te lo gastas todo lo único que consigues es un buen nivel de vida. Esto no te hará rico.
      - Invertir te hará rico porque ese dinero que acumulaste te generará más dinero. Y ahora puedes gastar mientras acumulas.
  - raw: "La riqueza es más a menudo el resultado de llevar una vida de trabajo duro, perseverancia, planificación y, sobre todo, autodisciplina."
  - raw: "¿Que llegamos a descubrir en nuestra investigación? Principalmente que amasar una fortuna requiere disciplina, sacrificio y duro trabajo."
  - raw: "Por lo general, cuanto más tiempo lleva un miembro perteneciente a un grupo de ascendencia residiendo en EE. UU., más probable es que esté totalmente adaptado al estilo de vida consumista de este país."
  - raw: "Gastar tiempo y dinero intentando parecer superiores tiene un resultado predecible: menos logros económicos."
  - raw: "La clave de acumular patrimonio está en la defensa, y esa defensa debe basarse en administrarse y planificar bien."
    comments:
      - Las finanzas son como el futbol; necesitas tanto una buena defensa como una buena ofensa para ganar. La defensa es la planificación, administración, presupuesto de tu dinero. La ofensa es la generación de dinero, los aumentos, las fuentes de ingreso. Combina las dos para ganar.
  - raw: "Llegaron a ser millonarios porque se marcan un presupuesto y controlan sus gastos, y con ese mismo método mantienen su estatus."
  - raw: "Las personas que son independientes económicamente son más felices que aquellas que teniendo la misma edad y los mismos ingresos no lo son."
  - raw: "Para crear riqueza, hay que reducir al mínimo la base imponible y maximizar los beneficios riqueza/capital sin flujo de gastos."
  - raw: "Si todavía no eres rico, pero quiere serlo algún día, nunca te compres una casa con una hipoteca que sea más del doble de los ingresos anuales de tu familia."
  - raw: "De hecho, entre todas las profesiones con elevados ingresos, la profesión médica es la más propensa a tener patrimonios bastante bajos."
  - raw: "gestiona tu hogar como si gestionaras un negocio productivo."
  - raw: "Alrededor de un 45 % de las personas acaudaladas pagan los gastos médicos de sus hijos adultos o de sus nietos."
  - raw: "según nuestras encuestas, en este país el 43 % de los millonarios que tienen nietos pagan la totalidad o parte de sus colegios privados"
  - raw: "Sean cuales sean tus ingresos, vive siempre por debajo de tus posibilidades."
  - raw: "Cuánto más dinero reciben los hijos, menos dinero acumulan; en cambio, los que reciben menos, acumulan más."
  - raw: "Nunca supe que mi padre era rico hasta que fui administrador de sus bienes. Nunca me lo dijo."
  - raw: "Hay quien puede quedarse con tu empresa, pero no con tu capacidad intelectual."
  - raw: "Puesto que cada categoría profesional tiene diferentes ingresos y diferentes niveles de gastos, es difícil prever niveles de riqueza basados en los diferentes rangos profesionales."
